<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Rowspan</title>
    <style>
        table{
            /* Une todas as linhas */
            border-collapse: collapse;
        }
        table tr, th, td{
            /* Cria linhas envolta da tabela */
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>Tabela Rowspan</h1>

        <table>
            <tr>
                
                <th>Nome</th>
                <th>Detalhes</th>
            </tr>
            <tr>
                <!-- rowspan mescla linhas, nas aspas vai o número de linhas a ser mesclado -->
                <td  rowspan="2">Samuel</td>
                <td>Ocupação: Vendedor</td>
            </tr>
            <tr>
                <td>Telefone: 11 99999-9999</td>
            </tr>
        </table>
    </div>

</body>
</html>
