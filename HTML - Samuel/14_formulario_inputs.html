<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tipos de inputs</title>
        <style>

            form fieldset{
                 display: flex;
                 flex-direction: column;
                 gap: 15px;
                 width: 500px;
            }
         </style>
         
    </head>
    <body>

        <h1>Tipos de input</h1>

        <form action="">
            <!-- envolve o entorno do formulário -->
            <fieldset>

                <legend>Legenda</legend>
            <!-- Esses tipos foram usados no arquivo 13, acessar lá para mais detalhes -->

            <input type="tel" placeholder="Digite seu telefone">

            <input type="text" placeholder="Digite seu nome">

            <input type="text" placeholder="Input bloqueado" disabled>

            <input type="email" placeholder="Digite seu E-mail">

            <label for="foto">Foto de perfil</label>
            <input type="file" id="foto">

            <input type="checkbox">

            <input type="radio">

            <input type="color">

            <input type="date">

            <input type="datetime-local">

            <input type="time">

            <input type="week">

            <input type="month">

            <input type="hidden">

            <input type="number">

            <input type="range">

            <input type="search">

            <input type="submit">

            <input type="reset">

            <textarea name="" id=""></textarea>

            </fieldset>


        </form>
    </body>
</html>
