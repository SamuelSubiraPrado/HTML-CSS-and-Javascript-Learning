<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <style>

           form{
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 500px;
           }
        </style>
    </head>
    <body>
        <div>
            <h1>Formulário</h1>

            <!-- action vai pra outro arquivo, geralmente de um servidor/banco de dados -->
             <!-- Method, tem get enviar pela UML e post envie por cabeçalho do próprio navegador-->
            <form action="" method="GET">
                <!-- Cria um campo para digitação -->
            
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">

                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">

                <label for="curso">Curso</label>
                <input type="curso" id="curso" name="curso" placeholder="Digite o nome do seu curso">

                <label>Mensagem</label>
                <textarea name="mensagem" id="mensagem">TESTE</textarea>

                <!-- ---------------------------------------------------------------------------------- -->

                <!-- Cria uma caixinha com opções -->
                <label for="">Escolha uma opção</label>

                <label for="opcao1">
                    <input type="checkbox" id="opcao1" name="opcao1"> Opção 1
                </label>

                <label for="opcao2">
                    <input type="checkbox" id="opcao2" name="opcao2"> Opção 2
                </label>

                <label for="opcao3">
                    <input type="checkbox" id="opcao3" name="opcao3"> Opção 3
                </label>
                
                <!-- ---------------------------------------------------------------------------------- -->

                <!-- Usando o type como radio e colocando o name igual para todos, 
                 só permite que uma das opções sejam selecionadas -->
                <label for="">Oque você estudou hoje?</label>

                <label for="frontend">
                    <input type="radio" id="frontend" name="programacao"> Front-End
                </label>

                <label for="backend">
                    <input type="radio" id="backend" name="programacao"> Back-End
                </label>

                <label for="bancodedados">
                    <input type="radio" id="bancodedados" name="programacao"> Banco De Dados
                </label>

                <!-- ---------------------------------------------------------------------------------- -->

                <!-- Cria um mini menu de opções para ser selecionado -->
                 <label fro="itens">Itens</label>
                <select name="itens" id="itens">
                    <option value="">Escolha um item</option>
                    <option value="item1">Item 1</option>
                    <option value="item2">Item 2</option>
                </select>

                <!-- ---------------------------------------------------------------------------------- -->

                <!-- Cria um botão funcional -->
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

            </form>
        </div>

    </body>
</html>
