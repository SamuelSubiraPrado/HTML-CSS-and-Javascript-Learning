<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Colspan</title>
    <style>
        table{
            /* Une todas as linhas */
            border-collapse: collapse;
        }
        table tr, th, td{
            /* Cria linhas envolta da tabela */
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    
    <div>
        <h1>Tabela Colspan</h1>

        <table>
            <tr>
                
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Telefone</th>
            </tr>
            <tr>
                <td colspan="2">Samuel Prado</td>
                <td>11 99999-9999</td>
            </tr>
        </table>
    </div>

</body>
</html>
