<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            /* Une todas as linhas */
            border-collapse: collapse;
        }
        table td{
            /* Cria linhas envolta da tabela */
            border: 1px solid #000;
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Tabela</h1>

        <table>
            <!-- tr (table row) é uma linha da tabela -->
            <tr>
                <!-- td é uma celula dentro dessa linha -->
                <td>País</td>
                <td>Ouro</td>
                <td>Prata</td>
                <td>Bronze</td>
                <td>Total</td>
            </tr>
            <tr>
                <td>Brasil</td>
                <td>100</td>
                <td>120</td>
                <td>300</td>
                <td>520</td>
            </tr>
            <tr>
                <td>Japão</td>
                <td>120</td>
                <td>90</td>
                <td>410</td>
                <td>620</td>
            </tr>
        </table>
    </div>
</body>
</html>
