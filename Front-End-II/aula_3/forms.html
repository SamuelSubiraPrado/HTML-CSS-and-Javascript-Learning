<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
    
    <form id="form-aluno">
        <label for="aluno">Nome</label>
        <input type="text" name="aluno" id="aluno" placeholder="Nome do Aluno">
        <label for="serie">Série</label>
        <input type="text" name="serie" id="serie" placeholder="Série do Aluno">
        <label for="materia">Matéria</label>
        <input type="text" name="materia" id="materia" placeholder="Matéria do Aluno">
        <button type="button" id="btn-salvar" class="btn">Salvar</button>

        <div id="js-div">
            <p id="js"></p>
        </div>
    </form>
    
    <script src="assets/js/forms.js"></script>
</body>
</html>
