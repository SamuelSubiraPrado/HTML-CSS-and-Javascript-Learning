<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções - Exemplos</title>
    <link rel="stylesheet" href="assets/css/funcoes.css">
</head>
<body>
    <div class="container" id="div-principal">
        <h1>Calculadora</h1>
        <input type="number" name="numero1" id="numero1">
        <!-- Podemos usar as funções no html também         X -->
        <select name="operacao" id="operacao">
            <option value="soma">+ (Soma)</option>
            <option value="subtracao">- (Subtração)</option>
            <option value="divisao">/ (Divisão)</option>
            <option value="multiplicacao">* (Multiplicação)</option>
        </select>
        <input type="number" name="numero2" id="numero2" onkeyup="calcular()">
        <button id="btn-calcular">Calcular</button>
        <br>
        <p id="resultado"></p>
    </div>
    

    <script src="assets/js/funcoes.js"></script>
</body>
</html>
